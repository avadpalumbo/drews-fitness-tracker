<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drew’s Fitness Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Drew’s Fitness Tracker</h1>

  <div class="card">
    <label>Date:</label>
    <input type="date" id="dateInput">

    <label>Type:</label>
    <select id="typeInput">
      <option>Calisthenics</option>
      <option>Cardio</option>
      <option>GTG Chin-ups</option>
      <option>Fasted Weight</option>
      <option>Nutrition</option>
      <option>Note</option>
    </select>

    <label>Title:</label>
    <input type="text" id="titleInput" placeholder="e.g. Chin-ups">

    <label>Reps:</label>
    <div class="stepper">
      <button type="button" class="step-btn" data-target="repsInput" data-step="-1">-</button>
      <input type="number" id="repsInput" min="0" step="1" value="0">
      <button type="button" class="step-btn" data-target="repsInput" data-step="1">+</button>
    </div>

    <label>Weight (lbs):</label>
    <div class="stepper">
      <button type="button" class="step-btn" data-target="weightInput" data-step="-1">-</button>
      <input type="number" id="weightInput" min="0" step="1" value="0">
      <button type="button" class="step-btn" data-target="weightInput" data-step="1">+</button>
    </div>

    <label>Distance (miles):</label>
    <div class="stepper">
      <button type="button" class="step-btn" data-target="distanceInput" data-step="-0.1">-</button>
      <input type="number" id="distanceInput" min="0" step="0.1" value="0">
      <button type="button" class="step-btn" data-target="distanceInput" data-step="0.1">+</button>
    </div>

    <label>Duration (minutes):</label>
    <div class="stepper">
      <button type="button" class="step-btn" data-target="durationInput" data-step="-1">-</button>
      <input type="number" id="durationInput" min="0" step="1" value="0">
      <button type="button" class="step-btn" data-target="durationInput" data-step="1">+</button>
    </div>

    <label>Notes:</label>
    <input type="text" id="notesInput" placeholder="Optional notes">

    <br><br>
    <button id="addBtn">Add Entry</button>
  </div>

  <h2>Workout Log</h2>
  <table border="1" width="100%">
    <thead>
      <tr>
        <th>Date</th>
        <th>Type</th>
        <th>Title</th>
        <th>Reps</th>
        <th>Weight</th>
        <th>Distance</th>
        <th>Duration</th>
        <th>Notes</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="entriesTbody"></tbody>
  </table>

  <h2>Export</h2>
  <button id="exportBtn">Generate Export</button>
  <button id="copyBtn">Copy Export</button>
  <br><br>
  <textarea id="exportBox" rows="10" style="width:100%;"></textarea>

  <!-- IMPORTANT: cache-busted script -->
  <script src="app.js?v=4"></script>
</body>
</html>
